<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>ALFA Dashboard</h1>
    <div class="user-info">
      <span>Welcome, {{ currentUser?.name }} ({{ currentUser?.role }})</span>
      <button (click)="logout()" class="logout-btn">Logout</button>
    </div>
  </header>

  <div class="dashboard-content">
    <div class="kpi-cards">
      <div class="kpi-card">
        <h3>Current Balance</h3>
        <p class="amount">PKR 100,000</p>
      </div>
      <div class="kpi-card">
        <h3>Today's Spend</h3>
        <p class="amount">PKR 2,500</p>
      </div>
      <div class="kpi-card">
        <h3>MTD Spend</h3>
        <p class="amount">PKR 15,000</p>
      </div>
    </div>

    <div class="quick-actions">
      <h2>Quick Actions</h2>
      <div class="action-buttons">
        <button class="action-btn">Add Expense</button>
        <button class="action-btn">Add Top-Up</button>
        <button class="action-btn">View Reports</button>
        <button class="action-btn">Manage Employees</button>
      </div>
    </div>
  </div>
</div>
